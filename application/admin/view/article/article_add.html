<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>
            Bao 博客后台管理
        </title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="__PUBLIC__/admin/css/x-admin.css" media="all">
    </head>
    
    <body>
        <div class="x-body">
            <form class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">
                        标题
                    </label>
                    <div class="layui-input-block">
                        <input type="text" id="L_title" name="title" required lay-verify="title"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">
                            所在类别
                        </label>
                        <div class="layui-input-block">
                            <select lay-verify="required" name="type">
                                {volist name="cates" id="cate"}
                                <option value="{$cate.catename}">{$cate.catename}</option>
                                {/volist}
                                <optgroup label="其它交流">
                                    <option value="100">技术闲谈</option>
                                    <option value="101">建议反馈</option>
                                    <option value="168">官方公告</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">
                        访问量
                    </label>
                    <div class="layui-input-block" style="width: 210px;">
                        <input type="text" name="hits" required lay-verify="title"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_title" class="layui-form-label">
                        作者
                    </label>
                    <div class="layui-input-block" style="width: 210px;">
                        <input type="text" name="owner" required lay-verify="title"
                        autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <div id="L_content" name="editor" class="layui-input-block" style="height: 328px;">
                    </div>
                    <textarea id="text" name="content" style="display:none;"></textarea>
                    <label for="L_content" class="layui-form-label" style="top: -2px;">
                        描述
                    </label>
                </div>
                
                <div class="layui-form-item">
                    <button class="layui-btn" lay-filter="add" lay-submit>
                        立即发布
                    </button>
                </div>
            </form>
        </div>
        <script src="__PUBLIC__/admin/lib/layui/layui.js" charset="utf-8">
        </script>
        <script src="__PUBLIC__/admin/js/x-layui.js" charset="utf-8"></script>
        <script src="__PUBLIC__/admin/js/editor/wangEditor.js" charset="utf-8"></script>
        <script>
            layui.use(['form','layer','layedit'], function(){
                $ = layui.jquery;
              var form = layui.form()
              ,layer = layui.layer
              ,layedit = layui.layedit;


                layedit.set({
                  uploadImage: {
                    url: "./upimg.json" //接口url
                    ,type: 'post' //默认post
                  }
                })
  
            //创建一个编辑器
            var editor = new window.wangEditor('#L_content');
            var $text = $('#text');
            editor.customConfig.onchange = function (html) {
                // 监控变化，同步更新到 textarea
                $text.val(html)
            }
            editor.create();

            //监听提交
            form.on('submit(add)', function(data){
                //发异步，把数据提交给php
                $.ajax({
                    type: "POST",
                    dataType: "json",
                    url: "{:url('Article/articleAdd','','',true)}",
                    contentType: "application/x-www-form-urlencoded;charset=utf-8",
                    data: {
                        datas:data.field,
                        text: editor.txt.text()
                    },
                    success: function (result) {
                        if(result.resultCode == 200){
                            layer.alert(result.msg, {icon: 6},function () {
                                // 获得frame索引
                                var index = parent.layer.getFrameIndex(window.name);
                                //关闭当前frame
                                parent.layer.close(index);
                            });
                        }else{
                            layer.alert(result.msg);
                        }
                    },
                    error: function () {
                        layer.msg("未知错误！");
                    }
                });
                
                return false;
              });
               
            });
        </script>
    </body>

</html>
